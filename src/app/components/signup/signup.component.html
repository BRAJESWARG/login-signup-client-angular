<div class="container">
  <h2>Sign Up</h2>
  <form (ngSubmit)="onSignup()" #signupForm="ngForm">
    <input type="text" name="username" [(ngModel)]="username" placeholder="Username" required />
    <input type="password" name="password" [(ngModel)]="password" placeholder="Password" required minlength="6" />
    <button type="submit" [disabled]="!signupForm.valid">Create Account</button>
  </form>

  <p>
    Already have an account?
    <a routerLink="/login">Login here</a>
  </p>
</div>
