<div style="width: 280px; margin: 20px auto;">

  <h3>Login</h3>

  <input type="text" placeholder="Email" [(ngModel)]="email" class="form-control" style="margin-bottom: 10px;">

  <input type="password" placeholder="Password" [(ngModel)]="password" class="form-control"
    style="margin-bottom: 10px;">

  <button (click)="login()" class="btn btn-primary" style="width: 100%;">Login</button>

</div>
