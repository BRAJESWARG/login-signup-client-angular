<div class="bmw-sales-container">
    <div class="header">
        <img src="https://upload.wikimedia.org/wikipedia/commons/4/44/BMW.svg" alt="BMW Logo" class="logo" />
        <h2>BMW Sales Dashboard</h2>
    </div>

    <form (ngSubmit)="addOrUpdateSale()" class="sales-form">
        <div class="form-row">
            <label for="model">Model:</label>
            <input type="text" id="model" [(ngModel)]="sale.model" name="model" required />
        </div>
        <div class="form-row">
            <label for="year">Year:</label>
            <input type="number" id="year" [(ngModel)]="sale.year" name="year" required />
        </div>
        <div class="form-row">
            <label for="price">Price:</label>
            <input type="number" id="price" [(ngModel)]="sale.price" name="price" required />
        </div>
        <div class="form-row">
            <label for="unitsSold">Units Sold:</label>
            <input type="number" id="unitsSold" [(ngModel)]="sale.unitsSold" name="unitsSold" required />
        </div>

        <div class="btn-group">
            <button type="submit" class="btn-primary">{{ editing ? 'Update Sale' : 'Add Sale' }}</button>
            <button type="button" class="btn-secondary" (click)="resetForm()">Clear</button>
        </div>
    </form>

    <hr />

    <h3>Sales Records</h3>

    <table class="sales-table">
        <thead>
            <tr>
                <th>ID</th>
                <th>Model</th>
                <th>Year</th>
                <th>Price (₹)</th>
                <th>Units Sold</th>
                <th>Total Revenue (₹)</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let item of sales">
                <td>{{ item.id }}</td>
                <td>{{ item.model }}</td>
                <td>{{ item.year }}</td>
                <td>{{ item.price | number:'1.0-0' }}</td>
                <td>{{ item.unitsSold }}</td>
                <td>{{ item.price * item.unitsSold | number:'1.0-0' }}</td>
                <td>
                    <button class="btn-edit" (click)="editSale(item)">Edit</button>
                    <button class="btn-delete" (click)="deleteSale(item.id!)">Delete</button>
                </td>
            </tr>
        </tbody>
    </table>
</div>
